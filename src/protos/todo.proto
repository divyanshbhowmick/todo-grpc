syntax = "proto3";

package todoPackage;

service Todo{
    rpc createTodo(TodoItem) returns (TodoItem);
    rpc readTodos(noParam) returns (TodoItems);
    rpc readTodosStream (noParam) returns (stream TodoItem);
}

message noParam {}

message TodoItem {
    int32 id = 1;
    string text = 2;
}

message TodoItems {
    repeated TodoItem todos = 1;
}